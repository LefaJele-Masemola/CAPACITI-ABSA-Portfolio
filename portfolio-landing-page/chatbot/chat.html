<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>

<!-- TODO: Integrate with landing page -->

<body>
    <!-- Button to Open Chatbot -->
    <button onclick="toggleChatbot()" id="chatbot-toggle">Chat with Me!</button>

    <!-- Chatbot Popup -->
    <div id="chatbot-popup" class="hidden">
        <div id="chatbot-messages" class="chatbot-messages"></div>
        <input type="text" id="chatbot-input" placeholder="Type a message..." onkeypress="sendMessage(event)" />
        <button onclick="sendUserMessage()" id="send-btn">Send</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
